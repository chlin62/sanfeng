	<script type="text/javascript">
		function getValue(varname)
		{
		  var url = window.location.href;
		  var qparts = url.split("?");
		  if (qparts.length == 0){return "";}
		  var query = qparts[1];
		  var vars = query.split("&amp;");
		  var value = "";
		  for (i=0; i<vars.length; i++)
		  {
		    var parts = vars[i].split("=");
		    if (parts[0] == varname)
		    {
		      value = parts[1];
		      break;
		    }
		  }
		  value = unescape(value);
		  value.replace(/\+/g," ");
		  return value;
		}
		//document.getElementById("content").innerHTML = getValue('pro_id');
		$.ajax({

		  success: function(data) {
		    //data = JSON.parse(JSON.stringify(data));
      		 document.getElementById("pro_desc").innerHTML += data['pro_data']['pro_desc'];
      		 document.getElementById("pro_img").src= data['pro_img'][0]['pro_img'];
      		 document.getElementById('pro_name').innerHTML=data['pro_data']['pro_name'];
      		 var content = document.getElementById('pro_uniPrice').innerHTML;
      		 document.getElementById('pro_uniPrice').innerHTML=content+data['pro_data']['pro_uniPrice'];

		  },
		  error: function() {
		    alert("ERROR!!!");
		  }
		});
	</script>
